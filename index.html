<!DOCTYPE html>
<head>
    <title>Fortune Teller</title>
    <link href="fort.css" rel="stylesheet">
    <link src="Fortune.js" type="text/javascript"> 
</head>
<body>
  <section class="intro">
    <header><strong>Ask</strong> your desired question and then press the submit button to get your fortune!</header>

        </form>
    </section>
    <h1 id="goodbye-message"></h1>
</body>
